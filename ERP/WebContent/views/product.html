<div ng-controller="productCtrl">
	<div class="erp-information">
		<div>
			<md-button class="md-raised md-primary add-new-btn"
				ng-click="showAddNewProduct($event);"
				ng-init="populteProductList();flag=0">ADD NEW PRODUCT</md-button>
				<md-button class="md-raised md-primary add-new-btn"
				ng-click="showGenerateBom($event);"
				ng-init="populteProductList();flag=0">GENERATE BOM</md-button>
		</div>
		<md-input-container class="md-block" flex-gt-sm type="password">
		<input type="text" ng-model="searchText" name="password"
			placeholder="Search by Product Name" class="search-text"> </md-input-container>
		<h1 class="table-header">PRODUCT LIST</h1>
		<table>
			<tr>
				<th>NAME</th>
				<th>PART NUMBER</th>
				<th>DESCRIPTION</th>
				<th>ACTION</th>
			</tr>
			<tr ng-repeat="products in data |  filter:{ name: searchText }">
				<td>{{products.name}}</td>
				<td>{{products.partNumber}}</td>
				<td>{{products.description}}</td>

				<td><md-button class="md-raised"
						ng-click="showEditProduct($event,$index)" ng-init="flag=1">EDIT</md-button>
					<md-button class="md-raised" ng-click="showConfirm($event,$index)">Remove</md-button>

					<md-button class="md-raised"
						ng-click="viewProductInformation($event,$index)">VIEW</md-button>
				</td>

			</tr>
		</table>
		<div ng-show="isProductPresent" class="active-information">Currently there are no active
			products.Please add new product.</div>

	</div>
</div>
