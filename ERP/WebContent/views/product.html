<div ng-controller="productCtrl">
<div class="erp-information">
<input type="text" ng-model="searchText" placeholder="Search by Name" class="search-text" >
    <div>
			<md-button class="md-raised" ng-click="showAddNewProduct($event);"  ng-init="populteProductList();flag=0">ADD
			NEW PRODUCT</md-button>
		</div>
	  <h1 style="margin-left: 35%">PRODUCT LIST</h1>
  <table>
			<tr>
				<th>NAME</th>
				<th>PART NUMBER</th>
				<th>DESCRIPTION</th>
				<th>ACTION</th>
			</tr>
			<tr ng-repeat="products in data |  filter:{ name: searchText }" >
				<td>{{products.name}}</td>
				<td>{{products.partNumber}}</td>
				<td>{{products.description}}</td>
				
				<td>
				     <md-button class="md-raised"  ng-click="showEditProduct($event,$index)" ng-init="flag=1">EDIT</md-button>
				<!-- <md-button class="md-raised" ng-click="showConfirm($event)">REMOVE</md-button> -->
				<md-button class="md-raised"  ng-click="showConfirm($event,$index)">Remove</md-button>
				
				<md-button class="md-raised" ng-click="viewProductInformation($event,$index)">VIEW</md-button>
				</td>
				
			</tr>
		</table>
		<div ng-show="isProductPresent">
		     Currently there are no active products.Please add new product.
		</div>
		
</div>
</div>
