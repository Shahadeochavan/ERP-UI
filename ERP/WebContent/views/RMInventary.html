<div ng-controller="rmInventoryCtrl">
	<div class="erp-information">
	<input type="text" ng-model="searchText" placeholder="Search by Name" class="search-text" autofocus>
		<div>
			<md-button class="md-raised md-primary" ng-click="showAddNewRMInventary($event);"  ng-init="populateRMInventaryList();flag=0" style=" background-color: rgb(126, 137, 213);">ADD
			NEW RMINVENTARY</md-button>
		</div>
		<h1 class="table-header">RAW MATERIAL INVENTORY</h1>
		<table>
			<tr>
				<th>NAME</th>
				<th>RACK NUMBER</th>
				<th>QUANTITY AVAILABLE</th>
				<th>action</th>
			</tr>
			<tr ng-repeat="rmInventarys in data |  filter:{ name: searchText }">
				<td>{{rmInventarys.rawmaterial.name}}</td>
				<td>{{rmInventarys.racknumber}}</td>
				<td>{{rmInventarys.quantityAvailable}}</td>
				<td>
				     <md-button class="md-raised"  ng-click="showEditRMInventary($event,$index)" ng-init="flag=1">EDIT</md-button>
				<!-- <md-button class="md-raised" ng-click="showConfirm($event)">REMOVE</md-button> -->
				<md-button class="md-raised"  ng-click="showConfirm($event,$index)">Remove</md-button>
				
				<md-button class="md-raised" ng-click="viewEditRMInventary($event,$index)">VIEW</md-button>
				</td>
				
			</tr>
		</table>
		
      <div class="class="active-information" ng-show="isrmInventoryPresent"">
          Currently there are no active raw material invenotory.Please add raw material invenotory.
      </div>



	</div>

</div>
