<div ng-controller="productRMAssociationCtrl">
	<div class="erp-information">
		<div>
			<md-button class="md-raised" ng-click="showAddNewProductRMAssociation($event);"  ng-init="populateProductRMAssociationList();flag=0">ADD
			NEW PRODUCT RM ASSOCIATION</md-button>
		</div>
		
		<input type="text" ng-model="searchText" placeholder="Search by Name">
		<md-content class="md-padding">
    <form ng-submit="$event.preventDefault()">
      <p style="font-weight: bold;font-size: 20px">USER LIST</p>
     
      <br/>
    </form>
  </md-content>
		<table>
			<tr>
				<th>PRODUCT</th>
				<th>RAW MATERIAL</th>
				<th>QUANTITY</th>
				<th>ACTION</th>
			</tr>
			<tr ng-repeat="productRMAssociation in data" >
				<td>{{productRMAssociation.product.name}}</td>
				<td>{{productRMAssociation.rawmaterial.description}}</td>
				<td>{{productRMAssociation.quantity}}</td>
				<td>
				     <md-button class="md-raised"  ng-click="showEditUser($event,$index)" ng-init="flag=1">EDIT</md-button>
				<!-- <md-button class="md-raised" ng-click="showConfirm($event)">REMOVE</md-button> -->
				<md-button class="md-raised"  ng-click="showConfirm($event,$index)">Remove</md-button>
				
				<md-button class="md-raised" ng-click="viewUserInformation($event,$index)">VIEW</md-button>
				</td>
				
			</tr>
		</table>
		




	</div>

</div>
