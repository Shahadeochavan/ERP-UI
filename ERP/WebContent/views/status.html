<div ng-controller="statusCtrl">
	<div class="erp-information">
		<div>
			<md-button class="md-raised md-primary add-new-btn"
				ng-click="showAddNewStatus($event)"
				ng-init="populateStatusList();flag=0">ADD NEW STATUS</md-button>
		</div>
		<md-input-container class="md-block" flex-gt-sm type="password" style="margin-left:2%">
		<input type="text" ng-model="searchText" name="password"
			placeholder="Search by  Name" class="search-text"> </md-input-container>
		<h1 class="table-header">STATUS LIST</h1>
		<table>
			<tr>
				<th>NO</th>
				<th>NAME</th>
				<th>TYPE</th>
				<th>ACTION</th>
			</tr>
			<tr ng-repeat="status in data |  filter:{ name: searchText } | startFrom:currentPage*pageSize | limitTo:pageSize "">
				<td>{{(currentPage*pageSize) + ($index+1) }}</td>
				<td>{{status.name}}</td>
				<td>{{status.type}}</td>
				<td><md-button class="md-raised"
						ng-click="showEditStatus($event,$index)" ng-init="flag=1" style="background: rgba(63, 81, 181, 0.72);color: white;">EDIT</md-button>
					<!-- <md-button class="md-raised" ng-click="showConfirm($event)">REMOVE</md-button> -->
					<md-button class="md-raised" ng-click="showConfirm($event,$index)" style="background: rgba(63, 81, 181, 0.72);color: white;">Remove</md-button>

					<md-button class="md-raised"
						ng-click="viewStatusInformation($event,$index)" style="background: rgba(63, 81, 181, 0.72);color: white;">VIEW</md-button></td>

			</tr>
		</table>
		<md-dialog-actions layout="row" style="background: rgb(230, 230, 230);margin-left:30%;margin-top:2%"> <md-button
		class="md-raised"
		type="button" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">Previous Page</md-button> <md-button
		class="md-raised" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">Next Page</md-button>
	</md-dialog-actions>
		<div ng-show="isStatusPresent">Currently there are no active
			Status.Please add new unit.</div>
	</div>
</div>
