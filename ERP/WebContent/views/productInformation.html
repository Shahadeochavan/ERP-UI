<md-dialog class="dialogueInfo erp-dialog">
<form name="productInformation" novalidate>

	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>{{information}}</h2>
		<span flex></span>
	</div>
	</md-toolbar>

	<md-dialog-content>
	<div class="md-dialog-content">

		<div layout-gt-sm="row">
			<md-input-container class="md-block" flex-gt-sm>
			<label class="input-filed-label">NAME</label> <input type="text"
				ng-model="product.name" value="product.name" required name="name"
				ng-minlength="2" ng-disabled="isReadOnly">
			<div ng-messages="productInformation.name.$error">
				<div ng-message="required">Please enter name of Product</div>
				<div ng-message="minlength">Product name should be minimum 2
					character</div>
			</div>
			</md-input-container>
		</div>
		<div layout-gt-sm="row">
			<md-input-container class="md-block" flex-gt-sm type="password">
			<label class="input-filed-label">PART NUMBER</label> <input
				type="text" ng-model="product.partNumber" value="product.partNumber"
				required name="partNumber" ng-disabled="isReadOnly">
			<div ng-messages="productInformation.partNumber.$error">
				<div ng-message="required">Please enter Product Part number</div>
			</div>
			</md-input-container>
		</div>

		<div layout-gt-sm="row">

			<md-input-container class="md-block" flex-gt-sm>
			<label class="input-filed-label">CLIENT PART NUMBER*</label> <input
				type="text" ng-model="product.clientpartnumber"
				value="product.clientpartnumber" required name="clientpartnumber"
				ng-disabled="isReadOnly">
			<div ng-messages="productInformation.clientpartnumber.$error">
				<div ng-message="required">Please enter client part number</div>
			</div>
			</md-input-container>
		</div>
		<div layout-gt-sm="row">
			<md-input-container class="md-block" flex-gt-sm>
			<label class="input-filed-label">DESCRIPTION</label> <input
				type="text" ng-model="product.description"
				value="product.description" required name="description"
				ng-minlength="4" ng-maxlength="255" ng-disabled="isReadOnly">
			<div ng-messages="productInformation.description.$error">
				<div ng-message="required">Please enter description</div>
				<div ng-message="minlength">Product description Should be
					minimum 4 or maximum 255 character</div>
			</div>
			</md-input-container>
		</div>

		<input type="file" id="file1" name="file" multiple
			ng-files="getTheFiles($files)" /> <input type="button"
			ng-click="uploadFiles()" value="Upload" />
	</md-dialog-content>

	<md-dialog-actions layout="row"> <md-button
		class="md-raised"
		ng-click="submitProductInformation(productInformation.$valid,$event)"
		type="submit" ng-disabled="isReadOnly">SAVE</md-button> <md-button
		class="md-raised" ng-click="answer('not useful')">CANCEL</md-button>
	</md-dialog-actions>

</form>
</md-dialog>
