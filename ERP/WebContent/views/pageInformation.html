<md-dialog class="statusInfo">
<form name="pageInformation" novalidate>

	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>{{information}}</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="cancel()"> <md-icon
			md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
		</md-button>
	</div>
	</md-toolbar>

	<md-dialog-content>
	<div class="md-dialog-content">

		<div layout-gt-sm="row">
			<md-input-container class="md-block" flex-gt-sm>
			<label class="input-filed-label">MENU</label> <input type="text"
				ng-model="page.menu" required name="menu" ng-disabled="isReadOnly">
			<div ng-messages="pageInformation.menu.$error">
				<div ng-message="required">Please enter Menu</div>
			</div>
			</md-input-container>
		</div>
		<div layout-gt-sm="row">
			<md-input-container class="md-block" flex-gt-sm type="password">
			<label class="input-filed-label">SUB MENU</label> <input type="text"
				ng-model="page.submenu" required name="submenu"
				ng-disabled="isReadOnly">
			<div ng-messages="pageInformation.submenu.$error">
				<div ng-message="required">Please enter sub menu</div>
			</div>
			</md-input-container>
		</div>
		<div layout-gt-sm="row">
			<md-input-container class="md-block" flex-gt-sm>
			<label class="input-filed-label">PAGE NAME</label> <input type="text"
				ng-model="page.pageName" required name="pageName"
				ng-disabled="isReadOnly">
			<div ng-messages="pageInformation.pageName.$error">
				<div ng-message="required">Please enter Page name</div>
			</div>
			</md-input-container>
		</div>



		<div layout-gt-sm="row">

			<md-input-container class="md-block" flex-gt-sm>
			<label class="input-filed-label">URL</label> <input type="text"
				ng-model="page.url" required name="url" ng-disabled="isReadOnly">
			<div ng-messages="pageInformation.url.$error">
				<div ng-message="required">Please enter URL</div>
			</div>
			</md-input-container>
		</div>
		<div layout-gt-sm="row">
			<md-input-container class="md-block" flex-gt-sm>
			<label class="input-filed-label">DESCRIPTION</label> <input
				type="text" ng-model="page.description" required name="description"
				ng-minlength="4" ng-maxlength="255" ng-disabled="isReadOnly">
			<div ng-messages="pageInformation.description.$error">
				<div ng-message="required">Please enter Description</div>
				<div ng-message="minlength">Description should be minimum 4
					and maximum 255 character</div>
				<div ng-message="maxlength">Description should be minimum 4
					and maximum 255 character</div>
			</div>
			</md-input-container>
		</div>

	</div>




	</md-dialog-content>

	<md-dialog-actions layout="row"> <md-button
		class="md-raised"
		ng-click="submitPageInformation(pageInformation.$valid,$event)"
		type="submit" ng-disabled="isReadOnly">SAVE</md-button> <md-button
		class="md-raised" ng-click="answer('not useful')">CANCEL</md-button>
	</md-dialog-actions>

</form>
</md-dialog>
