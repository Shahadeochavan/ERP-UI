<div ng-controller="unitCtrl">
<div class="erp-information">
    <input type="text" ng-model="searchText" placeholder="Search by Name" class="search-text">
    <div>
			<md-button class="md-raised" ng-click="showAddNewUnit($event);"  ng-init="populateUnitList();flag=0">ADD NEW UNIT</md-button>
		</div>
     <h1 style="margin-left: 35%">UNIT LIST</h1>
  <table>
			<tr>
				<th>NAME</th>
				<th>DESCRIPTION</th>
				<th>ACTION</th>
			</tr>
			<tr ng-repeat="units in data |  filter:{ name: searchText } " >
				<td>{{units.name}}</td>
				<td>{{units.description}}</td>
				<td>
				     <md-button class="md-raised"  ng-click="showEditUnit($event,$index)" ng-init="flag=1">EDIT</md-button>
				<md-button class="md-raised"  ng-click="showConfirm($event,$index)">Remove</md-button>
				
				<md-button class="md-raised" ng-click="viewUnitInformation($event,$index)">VIEW</md-button>
				</td>
				
			</tr>
		</table>
		<div ng-show="isUnitInPresent" class="active-information">
		   Currently there are no active Units.Please add new unit.
		</div>
</div>
     
</div>
