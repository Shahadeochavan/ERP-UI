<md-dialog class="unit-dialogue">
<form name="unitInformation" novalidate>
	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>{{information}}</h2>
		<span flex></span>
	</div>
	</md-toolbar>
	<md-dialog-content>
	<div class="md-dialog-content">
		<div layout-gt-sm="row">
			<md-input-container class="md-block" flex-gt-sm>
			<label class="input-filed-label">NAME</label> <input type="text"
				ng-model="unit.name" name="name" ng-disabled="isReadOnly" required ng-minlength="2" ng-maxlength="4">
			<div ng-messages="unitInformation.name.$error">
				<div ng-message="required">Please enter Unit</div>
				<div ng-message="minlength">Unit Name should be minimum 2 character</div>
				<div ng-message="maxlength">Unit Name should be maximum 255 character</div>
			</div>
			</md-input-container>
		</div>
		<md-input-container class="md-block" flex-gt-sm type="password">
		<label class="input-filed-label">DESCRIPTION</label> <input
			type="text" ng-model="unit.description" name="description"
			ng-minlength="4" ng-maxlength="255" ng-disabled="isReadOnly" required>
		<div ng-messages="unitInformation.description.$error">
			<div ng-message="required">Unit Description Required</div>
			<div ng-message="minlength">Unit Description should be minimum
				4 character 255 character</div>
			<div ng-message="maxlength">Unit Description should be minimum
				4 character 255 character</div>
		</div>
		</md-input-container>
	</md-dialog-content>
	<md-dialog-actions layout="row"> <md-button
		class="md-raised"
		ng-click="submitUnitInformation(unitInformation.$valid,$event)"
		type="submit" ng-disabled="isReadOnly">SAVE</md-button> <md-button
		class="md-raised" ng-click="answer('not useful')">CANCEL</md-button>
	</md-dialog-actions>

</form>
</md-dialog>
