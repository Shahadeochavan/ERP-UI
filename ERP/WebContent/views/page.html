<div ng-controller="pageCtrl">
	<div class="erp-information">
		<div>
			<md-button class="md-raised md-primary add-new-btn"
				ng-click="showAddNewPage($event);"
				ng-init="populatePageList();flag=0">ADD NEW PAGE</md-button>
		</div>
		<md-input-container class="md-block" flex-gt-sm type="password">
		<input type="text" ng-model="searchText" name="password"
			placeholder="Search by Name" class="search-text"> </md-input-container>
		<h1 class="table-header">PAGE LIST</h1>


		<table>
			<tr>
				<th>MENU</th>
				<th>PAGE NAME</th>
				<th>SUBMENU</th>
				<th>ACTION</th>
			</tr>
			<tr ng-repeat="page in data |  filter:{ pageName: searchText }">
				<td>{{page.menu}}</td>
				<td>{{page.pageName}}</td>
				<td>{{page.submenu}}</td>
				<td><md-button class="md-raised"
						ng-click="showEditPage($event,$index)" ng-init="flag=1">EDIT</md-button>
					<md-button class="md-raised" ng-click="showConfirm($event,$index)">Remove</md-button>

					<md-button class="md-raised"
						ng-click="viewPageInformation($event,$index)">VIEW</md-button></td>

			</tr>
		</table>
		<div ng-show="isPagePresent">Currently there are no active
			Page.Please add new Page.</div>
	</div>
</div>
