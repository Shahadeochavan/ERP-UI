<div ng-controller="pageCtrl">
	<div class="erp-information">
		<div>
			<md-button class="md-raised md-primary add-new-btn"
				ng-click="showAddNewPage($event);"
				ng-init="populatePageList();flag=0">ADD NEW PAGE</md-button>
		</div>
		<md-input-container class="md-block" flex-gt-sm type="password">
		<input type="text" ng-model="searchText" name="password"
			placeholder="Search by Name" class="search-text"> </md-input-container>
		<h1 class="table-header">PAGE LIST</h1>


		<table>
			<tr>
				<th>NO</th>
				<th>MENU</th>
				<th>PAGE NAME</th>
				<th>SUBMENU</th>
				<th>ACTION</th>
			</tr>
			<tr ng-repeat="page in data  | startFrom:currentPage*pageSize | limitTo:pageSize | filter:{ pageName: searchText }">
				<td>{{(currentPage*pageSize) + ($index+1) }}</td>
				<td>{{page.menu}}</td>
				<td>{{page.pageName}}</td>
				<td>{{page.submenu}}</td>
				<td style="text-align: center;"><md-button class="md-raised"
						ng-click="showEditPage($event,$index)" ng-init="flag=1" style="background: rgba(63, 81, 181, 0.72);color: white;">EDIT</md-button>
					<md-button class="md-raised" ng-click="showConfirm($event,$index)" style="background: rgba(63, 81, 181, 0.72);color: white;">Remove</md-button>

					<md-button class="md-raised"
						ng-click="viewPageInformation($event,$index)" style="background: rgba(63, 81, 181, 0.72);color: white;">VIEW</md-button></td>

			</tr>
		</table>
		 <md-dialog-actions layout="row" style="background: rgb(230, 230, 230);margin-left:30%;margin-top:2%"> <md-button
		class="md-raised"
		type="button" ng-disabled="currentPage == 0" ng-click="gotoPrevPage()">Previous Page</md-button> <md-button
		class="md-raised" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="gotoNextPage()">Next Page</md-button>
	</md-dialog-actions>
		<div ng-show="isPagePresent">Currently there are no active
			Page.Please add new Page.</div>
	</div>
</div>
