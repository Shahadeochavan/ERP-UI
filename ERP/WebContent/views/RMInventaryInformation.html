<md-dialog aria-label="Mango (Fruit)" class="dialogueInfo" style="height:100%">
  <form name="RMInventaryInformation"  novalidate>
  
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{information}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content >
      <div class="md-dialog-content" >
             <div layout-gt-sm="row">
               <md-input-container class="md-block" flex-gt-sm>
            <label  class="input-filed-label">NAME</label>
            <input type="text" ng-model="rmInventary.name" value="rmInventary.name"  required name="name" ng-disabled="isReadOnly"  >
             <div ng-messages="RMInventaryInformation.name.$error">
            <div ng-message="required">Please enter Name</div>
          </div>
          </md-input-container>
          </div>
          <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm type="password">
            <label class="input-filed-label">DESCRIPTION</label>
            <input type="text" ng-model="rmInventary.description" value="rmInventary.description" required name="description" ng-minlength="4" ng-maxlength="255" ng-disabled="isReadOnly">
            <div ng-messages="RMInventaryInformation.description.$error">
              <div ng-message="required">Please Enter inventory description </div>
              <div ng-message="minlength">Description should be minimum 4 and maximum 255 character </div>
            </div>
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label class="input-filed-label">QUANTITY AVAILABLE</label>
            <input type="text" ng-model="rmInventary.quantityAvailable" value="rmInventary.quantityAvailable" required name="quantityAvailable" ng-disabled="isReadOnly">
            <div ng-messages="RMInventaryInformation.quantityAvailable.$error">
             <div ng-message="required">Please enter available quantity</div>
            </div>
          </md-input-container>
        </div>
        
          <div layout-gt-sm="row">
            <md-input-container>
          <label style="color: black;">RAW MATERIAL</label>
          <md-select ng-model="rmInventary.rawmaterial.id" name="RMInventory" value="RMInventory.id" ng-disabled="isReadOnly" ng-required="true" rrquired>
            <md-option ng-repeat="RMInventory in data" ng-value="RMInventory.id" >
               {{RMInventory.name}}
            </md-option>
          </md-select>
           <div ng-messages="RMInventaryInformation.RMInventory.$error">
                 <div ng-message="required">Please Select Raw Material </div>
              </div>
        </md-input-container>
          </div>
          
        
            <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label class="input-filed-label">RACK NUMBER</label>
            <input type="text" ng-model="rmInventary.racknumber" value="rmInventary.racknumber" required name="quantityAvailable" ng-disabled="isReadOnly">
            <div ng-messages="RMInventaryInformation.quantityAvailable.$error">
             <div ng-message="required">Please enter Rack number</div>
            </div>
          </md-input-container>

          
        </div>
         </div>
          
      
    </md-dialog-content>

    <md-dialog-actions layout="row">
      
      <!-- <md-button class="md-raised" ng-click="saveUser($event)" >SAVE</md-button> -->
      <md-button class="md-raised" ng-click="submitRMInventaryInformation(RMInventaryInformation.$valid,$event)" type="submit" ng-disabled="isReadOnly">SAVE</md-button>
      <md-button class="md-raised" ng-click="answer('not useful')" >CANCEL</md-button>
    </md-dialog-actions>
    
  </form>
</md-dialog>
