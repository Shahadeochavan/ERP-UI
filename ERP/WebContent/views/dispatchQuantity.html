<div ng-controller="dispatchQuantityCtrl">
   <div class="erp-security">
   <h2>Dispatch Quantity</h2>
   <form  class="login-form" name="dispatchQuantityInformation" novalidate style="width: 900px;">
   <fieldset>
   <div class="loginForm" style="background: rgb(238,238,238);" >
   <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm type="password">
          
             <label style="color: black;font-weight: bold;">Product Order </label>
          <md-select ng-model="order.id"  ng-disabled="isReadOnly" ng-init="populateProductOrderPendingList()" name="productOrder" required ng-change="getDispatchquantity($index)">
            <md-option ng-repeat="order in productOrders" ng-value="order.id" >
               {{order.id}}
            </md-option>
             <div ng-messages="dispatchQuantityInformation.productOrder.$error">
                 <div ng-message="required">Please select Product </div>
              </div>
          </md-select>
          </md-input-container>
   </div>
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
            <label  class="input-filed-label">INVOICE ID</label>
            <input type="text" required name="invoiceid" ng-model="invoice" >
             <div ng-messages="dispatchQuantityInformation.invoiceid.$error">
            <div ng-message="required">Please enter Invoice ID</div>
           
          </div>
          </md-input-container>
    </div>
    <table >
        <tr>
          <th>PART NUMBER</th>
          <th>QUANTITY</th>
        </tr>
        <tr ng-repeat="orderProduct in orderProductList">
          <td>{{orderProduct.product.partNumber}}</td>
          <td><input type="number" ng-model="orderProduct.quantity"></td>
        </tr>
        </table>
         <div style="margin-top: 5%;margin-left: 70%">
         <md-dialog-actions layout="row">
      <!-- <md-button class="md-raised" ng-click="saveUser($event)" >SAVE</md-button> -->
      <md-button class="md-raised" ng-click="submitInformation(dispatchQuantityInformation.$valid,$event)" type="submit" ng-disabled="isReadOnly">SAVE</md-button>
      <md-button class="md-raised" >CANCEL</md-button>
    </md-dialog-actions>
        </div>
   </div>
   </fieldset>
   </form>
   </div>
</div>
