<div ng-controller="clientCtrl">
	<div class="erp-information">
		<div>
			<md-button class="md-raised md-primary"  class="add-new-btn" ng-click="showAddNewClient($event);"  ng-init="populateClientList();flag=0">ADD
			NEW CLIENT</md-button>
		</div>
		 <md-input-container class="md-block" flex-gt-sm type="password">
			<input type="text"  ng-model="searchText"  name="password" placeholder="Search by Company Name" class="search-text">
			</md-input-container>
		  <h1 class="table-header">CLIENT LIST</h1>
		<table>
			<tr>
				<th>NO</th>
				<th>COMPANY NAME</th>
				<th>EMAIL ID</th>
				<th>CONTACT NUMBER</th>
				<th>ACTION</th>
			</tr>
			<tr ng-repeat=" clients in data |  filter:{ companyname: searchText } | startFrom:currentPage*pageSize | limitTo:pageSize " >
				<td>{{$index+1}}</td>
				<td>{{clients.companyname}}</td>
				<td>{{clients.emailid}}</td>
				<td>{{clients.contactnumber}}</td>
				<td>
				     <md-button class="md-raised"  ng-click="showEditClient($event,$index)" ng-init="flag=1" style="background: rgba(63, 81, 181, 0.72);color: white;">EDIT</md-button>
				<!-- <md-button class="md-raised" ng-click="showConfirm($event)">REMOVE</md-button> -->
				<md-button class="md-raised"  ng-click="showConfirm($event,$index)" style="background: rgba(63, 81, 181, 0.72);color: white;">Remove</md-button>
				
				<md-button class="md-raised" ng-click="viewClientInformation($event,$index)" style="background: rgba(63, 81, 181, 0.72);color: white;">VIEW</md-button>
				</td>
				
			</tr>
		</table>
		  <md-dialog-actions layout="row" style="background: rgb(230, 230, 230);margin-left:30%;margin-top:2%"> <md-button
		class="md-raised"
		type="button" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">Previous Page</md-button> <md-button
		class="md-raised" ng-disabled="currentPage >= sellerDetails.length/pageSize - 1" ng-click="currentPage=currentPage+1">Next Page</md-button>
	</md-dialog-actions>
		<div ng-show="isClientPresent" class="active-information">
			 Currently there are no active clients.Please add new Clients.
		</div>



	</div>

</div>
