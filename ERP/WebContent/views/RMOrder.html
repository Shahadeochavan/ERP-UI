<div ng-controller="rmOrderCtrl">
   <div class="erp-information">
        <div>
			<md-button class="md-raised" ng-click="showAddNewRMOrder($event);"  ng-init="populateRMOrderList();flag=0">ADD
			NEW RMORDER</md-button>
		</div>
		<input type="text" ng-model="searchText" placeholder="Search by Name" class="search-text">
		<md-content class="md-padding">
    <form ng-submit="$event.preventDefault()">
      <p style="font-weight: bold;font-size: 20px">RAW MATERIAL ORDER LIST</p>
     
      <br/>
    </form>
  </md-content>
  <table>
			<tr >
				<th>NAME</th>
				<th>TAX</th>
				<th>TOTAL PRICE</th>
				<th>ACTUAL PRICE</th>
				<th>QUANTITY</th>
				<th>action</th>
			</tr>
			<tr ng-repeat="rmOrders in data |  filter:{ name: searchText }" >
				<td>{{rmOrders.name}}</td>
				<td>{{rmOrders.tax}}</td>
				<td>{{rmOrders.totalprice}}</td>
				<td>{{rmOrders.actualPrice}}</td>
				<td>{{rmOrders.quantity}}</td>
				<td>
				     <md-button class="md-raised"  ng-click="showRMOrder($event,$index)" ng-init="flag=1">EDIT</md-button>
				<!-- <md-button class="md-raised" ng-click="showConfirm($event)">REMOVE</md-button> -->
				<md-button class="md-raised"  ng-click="showConfirm($event,$index)">Remove</md-button>
				
				<md-button class="md-raised" ng-click="viewRmOrder($event,$index)">VIEW</md-button>
				</td>
				
			</tr>
		</table>
		<div ng-show="isRMOrderPresent">
		     Currently there are no active Raw material Order.Please add new Raw material Order.
		</div>
   </div>
</div>
