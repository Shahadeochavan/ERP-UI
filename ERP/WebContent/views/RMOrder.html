<div ng-controller="rmOrderCtrl">
   <div class="erp-information">
   <input type="text" ng-model="searchText" placeholder="Search by Name" class="search-text" autofocus>
        <div>
			<md-button class="md-raised md-primary" ng-click="showAddNewRMOrder($event);"  ng-init="populateRMOrderList();flag=0" style=" background-color: rgb(126, 137, 213);">ADD
			NEW RMORDER</md-button>
		</div>
      <h1 class="table-header">RAW MATERIAL ORDER LIST</h1>
  <table>
			<tr >
				<th>NAME</th>
				<th>TAX</th>
				<th>TOTAL PRICE</th>
				<th>ACTUAL PRICE</th>
				<th>action</th>
			</tr>
			<tr ng-repeat="rmOrders in data |  filter:{ name: searchText }" >
				<td>{{rmOrders.name}}</td>
				<td>{{rmOrders.tax}}</td>
				<td>{{rmOrders.totalprice}}</td>
				<td>{{rmOrders.actualPrice}}</td>
				<td>
				     <md-button class="md-raised"  ng-click="showRMOrder($event,$index)" ng-init="flag=1" type="button">EDIT</md-button>
				<md-button class="md-raised"  ng-click="showConfirm($event,$index)">Remove</md-button>
				
				<md-button class="md-raised" ng-click="viewRmOrder($event,$index)">VIEW</md-button>
				</td>
				
			</tr>
		</table>
		<div ng-show="isRMOrderPresent" class="active-information">
		     Currently there are no active Raw material Order.Please add new Raw material Order.
		</div>
   </div>
</div>
