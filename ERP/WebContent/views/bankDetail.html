<div ng-controller="bankDetailCtrl">
	<div class="erp-information">
		<div>
			<md-button class="md-raised md-primary add-new-btn"
				ng-click="showAddNewPage($event);"
				ng-init="populatePageList();flag=0" style="background-color:#85afb3">ADD NEW Bank</md-button>
		</div>
		<md-input-container class="md-block" flex-gt-sm type="password">
		<input type="text" ng-model="searchText" name="password"
			placeholder="Search by bank Name" class="search-text"> </md-input-container>
		<h1 class="table-header">Bank LIST</h1>


		<table>
			<tr>
				<th>NO</th>
				<th>Bank Name</th>
				<th>Account Number</th>
				<th>Branch Name</th>
				<th>IFSC Code</th>
			</tr>
			<tr ng-repeat="bankDetail in bankDetails  | startFrom:currentPage*pageSize | limitTo:pageSize | filter:{ pageName: searchText }">
				<td>{{(currentPage*pageSize) + ($index+1) }}</td>
				<td>{{bankDetail.bankName}}</td>
				<td>{{bankDetail.accountNumber}}</td>
				<td>{{bankDetail.branchName}}</td>
				<td>{{bankDetail.ifsc}}</td>

			</tr>
		</table>
		 <md-dialog-actions layout="row" style="" class="paginationBtn"> <md-button
		class="md-raised"
		type="button" ng-disabled="currentPage == 0" ng-click="gotoPrevPage()">Previous Page</md-button> <md-button
		class="md-raised" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="gotoNextPage()">Next Page</md-button>
	</md-dialog-actions>
		<div ng-show="isPagePresent">Currently there are no active
			bank.Please add new Page.</div>
	</div>
</div>
