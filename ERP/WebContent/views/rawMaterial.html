<div ng-controller="rawMaterialCtrl">
	<div class="erp-information">
		<div>
			<md-button class="md-raised md-primary add-new-btn"
				ng-click="showAddRawMaterial($event);"
				ng-init="populateRawMaterial();flag=0">ADD RAW MATERIAL
			INFORMATION</md-button>
		</div>
		<md-input-container class="md-block" flex-gt-sm type="password">
		<input type="text" ng-model="searchText" name="password"
			placeholder="Search by Raw Material Name" class="search-text">
		</md-input-container>
		<h1 class="table-header">RAW MATERIAL LIST</h1>
		<table>
			<tr>
				<th>NAME</th>
				<th>DESCRIPTION</th>
				<th>PART NUMBER</th>
				<th>ACTION</th>
			</tr>
			<tr ng-repeat="rawMaterials in data |  filter:{ name: searchText }">
				<td>{{rawMaterials.name}}</td>
				<td>{{rawMaterials.description}}</td>
				<td>{{rawMaterials.partNumber}}</td>
				<td><md-button class="md-raised"
						ng-click="showEditRM($event,$index)" ng-init="flag=1">EDIT</md-button>
					<!-- <md-button class="md-raised" ng-click="showConfirm($event)">REMOVE</md-button> -->
					<md-button class="md-raised" ng-click="showConfirm($event,$index)">Remove</md-button>

					<md-button class="md-raised"
						ng-click="viewRMInformation($event,$index)">VIEW</md-button></td>
			</tr>
		</table>
		<div ng-show="isRmPresent">Currently there are no Raw
			materials.Please add new Raw material.</div>
	</div>
</div>
