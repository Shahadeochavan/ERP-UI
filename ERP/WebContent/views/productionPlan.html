<div ng-controller="productionPlanCtrl">
<div class="erp-information" ng-init="getProductionPlanList()">
<p style="font-weight: bold;font-size: 20px">PRODUCTION PLAN</p>
<form  name="qualityInspectionForm" novalidate style="width: 900px">
<div class="">
<table>
   <tr>
       <th style="font-size: 17px; text-align: center;">Product</th>
        <th ng-repeat="days in alldays" style="font-size: 17px; text-align: center;">{{days| date:'dd-MM-yyyy'}}</th>
   </tr>
   
   <tr ng-repeat="product in products">
      <td style="font-size: 17px; text-align: center;">{{product.product_id}}</td>
      <td ng-repeat="productProductionPlanItem in product.productProductionPlan">
         <table>
         <tr>
         <td>
         <input type="number" class="quantity-input" ng-model="productProductionPlanItem.target_quantity">
         </td>
         <td>
         <input type="number" class="quantity-input" ng-model="productProductionPlanItem.achived_quantity">
         </td>
         <td>
         <input type="number" class="quantity-input" ng-model="productProductionPlanItem.dispatch_quantity">
         </td>
         </tr>
         </table>
      </td> 
   </tr>
</table>
</div>
<div style="margin-left: 70%;margin-top: 2%">
  <md-dialog-actions layout="row">
      
      <!-- <md-button class="md-raised" ng-click="saveUser($event)" >SAVE</md-button> -->
      <md-button class="md-raised" ng-click="submitProductionPlan()" ng-disabled="isReadOnly" >SAVE</md-button>
      <md-button class="md-raised" ng-click="answer('not useful')">CANCEL</md-button>
    </md-dialog-actions>
    </div>

</form>
</div>
</div>
