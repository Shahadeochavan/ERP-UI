</head>
<body ng-app="ERPApp">

	<div ng-controller="ERPController">
		<div>
			<div class="erp-headder">
				<div class="display-erp-img">
					<img alt="" src="image/ek-solution-logo.jpg" width="120px"
						height="70px">
				</div>

				<div style="display: flex; position: absolute; right: 10px">
					<div style="color: white; margin-top: 17px"
						ng-show="displayUserName">{{user.userid}}</div>
					<div>
						<md-button class="md-raised" ng-click="logOut()"
							ng-show="displayLoginButton">Log Out</md-button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div ng-controller="menuController" class="erp-menubar"
		ng-show="displayMenu">
		<div 
			ng-repeat="menuItem in cascadedMenu track by $index"
			
			ng-init="menuItem.displaySubmenu = false" >
			
			
			<div ng-click="menuClicked($index); menuItem.displaySubmenu = !menuItem.displaySubmenu;" class=" mainMenu" id="{{menuItem.pageName}}" ng-class="{'changeERPMenu': $index == selectedIndex }" >&#x25BA;{{menuItem.menu}}</div>
			<div ng-show="menuItem.displaySubmenu" >
				<div ng-repeat="submenu in menuItem.submenu" class="erp-menu" >
					<a href="#{{submenu.url}}">{{submenu.submenu}}</a>
				</div>
			</div>
		</div>
		
		
	</div>
	
	<div ng-view ng-class="mainClass" ng-controller="mainViewController"></div>
  <div class="company-information">
  <!-- <span><img alt="" src="image/unnamed.png" width="30px" height="30px"></span> -->
  <!-- <span ><a href="http://www.nextechservices.in/#/">www.nextechservices.in</a></span> -->
  </div>

</body>
